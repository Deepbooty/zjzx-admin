<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="adminApp">
        <header class="headerBar container-fluid clearfix">
            <div class="headerBar-logo pull-left">
                <img src="../../images/logo.png" alt="直击真相">
            </div>
            <h3 class="headerBar-title pull-left">直击真相后台管理系统</h3>
            <div class="headerBar-info pull-right">

                <b class="header-userName" v-text="username"></b>
                <span class="header-time">您好！</span>
                <span class="header-line">|</span>
                <a href="javascript:void(0)" class="header-quit" @click="signOut">退出登录</a>
            </div>
        </header>
        <div class="wrap ">
            <div class="sidebar">
                <div class="sidebar-item">

                    <ul class="menu">
                        <template>
                            <li v-for="(item,index) in navList" :key="item.id" @click="handelIndex(index)" :class="{active:index==num}" class="item-li">
                                <i class="iconfont" :class="item.icon"></i>
                                {{item.text}}
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            <div class="wrap-right">
                <div class="position">
                    <ul class="position-list clearfix">
                        <li><a href="javascript:void(0)">首页</a></li>
                        <li class="iconfont icon-arrow-right"></li>
                        <li><a href="javascript:void(0)">用户管理</a></li>
                        <li class="iconfont icon-arrow-right"></li>
                        <li><a href="javascript:void(0)">用户审核</a></li>

                    </ul>
                </div>
                <iframe id="ifame_content" name="ifame_content" style="min-height:calc(100vh - 60px); height: calc(100vh - 60px);" frameborder="0" class="iframeBox" :src="src" scrolling="yes" width="100%" ></iframe>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/commonConfig.js"></script>

    <script type="text/javascript">
        require(["admin.js?a="+new Date().getTime()],function(){

        });
    </script>
</body>

</html>
